<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- meta for IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- meta for first mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/app.css">
    <!-- shaking library from https://elrumordelaluz.github.io/csshake/ -->
    <link rel="stylesheet" href="css/csshake.min.css">

    <!-- support HTML5 for old browsers -->
    <!--[if lt IE 9]>
		  <script src="js/html5shiv.min.js"></script>
		<![endif]-->

</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- score-panel -->
        <section class="score-panel">

            <!-- star rating -->
          	<ul class="stars">
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
          	</ul><!-- end star rating -->

          	<span class="moves">0</span> Moves

            <!-- timer -->
            <div id="timeRecord">
                <span class="minutes">0</span><span> : </span>
                <span class="seconds">0</span>
            </div><!-- end timer -->

            <!-- restart btn -->
            <div class="restart">
        		    <i class="fa fa-repeat"></i>
          	</div><!-- end restart btn -->
        </section><!-- end score-panel -->

        <!-- cards deck -->
        <ul class="deck">
            <li class="card flip">
                <i class="fa fa-diamond"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-paper-plane-o"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-anchor"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-bolt"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-cube"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-anchor"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-leaf"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-bicycle"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-diamond"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-bomb"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-leaf"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-bomb"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-bolt"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-bicycle"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-paper-plane-o"></i>
            </li>

            <li class="card flip">
                <i class="fa fa-cube"></i>
            </li>
        </ul><!-- end cards deck -->
    </div>

    <!-- modal -->
    <div id="conModal" class="modal">

      <!-- modal content -->
      <div class="modal-content">
          <i class="fa fa-times-circle close"></i>
          <p class="model-text">Congratulations! You Won! :)</p>

          <!-- score-panel -->
          <div class="score-panel">

              <p>With <span class="final-moves moves"> 0</span> Moves</p>
              <p><span class="final-stars"></span> Stars</p>

              <!-- timer -->
              <div id="timeRecord">
                  <span>Time </span>
                  <span class="minutes">0</span><span> : </span>
                  <span class="seconds">0</span>
              </div><!-- end timer -->
          </div><!-- end score-panel -->

          <p>Woooooooo!</p>

          <button class="replayBtn">Play again!</button>
      </div><!-- end modal content -->

    </div><!-- end modal -->

    <!-- script -->
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- easytimer library from https://albert-gonzalez.github.io/easytimer.js/ -->
    <script src="js/easytimer.min.js"></script>
    <!-- end script -->
</body>
</html>
